name: Deploy to API1

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      IMAGE_REPO_NAME: ${{ secrets.IMAGE_REPO_NAME }}
      REPOSITORY_URI: ${{ secrets.REPOSITORY_URI }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
      IMAGE_TAG_PREFIX: v

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get Next Image Tag
        id: get_next_tag
        run: |
          set -e
          echo "Fetching latest image tag from ECR: $IMAGE_REPO_NAME"

          latest_tag=$(aws ecr describe-images \
            --repository-name "$IMAGE_REPO_NAME" \
            --query "imageDetails[].imageTags[]" \
            --output text | tr '\t' '\n' | grep "^$IMAGE_TAG_PREFIX" | sort -Vr | head -n 1 || true)

          if [[ -z "$latest_tag" || "$latest_tag" == "None" ]]; then
            next_tag="${IMAGE_TAG_PREFIX}1"
          else
            tag_number=$(echo "$latest_tag" | sed "s/$IMAGE_TAG_PREFIX//")
            next_tag="${IMAGE_TAG_PREFIX}$((tag_number + 1))"
          fi

          echo "Latest tag: ${latest_tag:-None}"
          echo "Next tag: $next_tag"
          echo "next_tag=$next_tag" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: |
          IMAGE_TAG=${{ steps.get_next_tag.outputs.next_tag }}
          echo "Building Docker image with tag: $IMAGE_TAG"
          docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
          docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG

      - name: Push Docker Image to Amazon ECR
        run: |
          IMAGE_TAG=${{ steps.get_next_tag.outputs.next_tag }}
          echo "Pushing Docker image: $REPOSITORY_URI:$IMAGE_TAG"
          docker push $REPOSITORY_URI:$IMAGE_TAG

      - name: Deploy to ECS
        run: |
          IMAGE_TAG=${{ steps.get_next_tag.outputs.next_tag }}
          echo "Deploying to ECS service: $ECS_SERVICE with image tag: $IMAGE_TAG"
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION
